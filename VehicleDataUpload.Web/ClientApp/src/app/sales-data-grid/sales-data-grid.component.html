<div class="custom-padding table-responsive  py-2 px-1 pt-3">
  <table mat-table [dataSource]="salesRecords" class="mat-elevation-z0">
    <ng-container matColumnDef="dealNumber">
      <th mat-header-cell *matHeaderCellDef>Deal #</th>
      <td mat-cell *matCellDef="let element" class="">
        {{ element.dealNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
    </ng-container>

    <ng-container matColumnDef="dealershipName">
      <th mat-header-cell *matHeaderCellDef>Dealership Name</th>
      <td mat-cell *matCellDef="let element">{{ element.dealershipName }}</td>
    </ng-container>

    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef>Vehicle</th>
      <td mat-cell *matCellDef="let element">{{ element.vehicle }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
